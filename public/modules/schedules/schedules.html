<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAMS â€¢ Schedules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preload" href="/crmfms/public/assests/css/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="/crmfms/public/assests/js/css-loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Fallback for browsers that don't support preload -->
  <noscript>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/crmfms/public/assests/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </noscript>
  <!-- Inline critical CSS to prevent FOUC -->
  <style>
    body { 
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    .card {
      border: none;
      border-radius: .75rem;
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
    }
    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      z-index: 1000;
      transition: transform 0.3s ease;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }
    @media (max-width: 991.98px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Mobile Top Navigation -->
  <div class="top-navbar d-lg-none">
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
    <div class="d-flex align-items-center">
      <i class="fas fa-graduation-cap me-2"></i>
      <span class="fw-bold">FAMS</span>
    </div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar-placeholder"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <script src="/crmfms/public/assests/js/auth.js"></script>
    <script src="/crmfms/public/assests/js/sidebar.js"></script>
    <script src="/crmfms/public/assests/js/access-control.js"></script>
    <script>
      // Load sidebar
      fetch("/crmfms/public/modules/_layout/sidebar.html").then(r=>r.text()).then(h=>{
        document.getElementById("sidebar-placeholder").innerHTML = h;
        // Re-initialize sidebar after loading
        if (window.sidebarManager) {
          window.sidebarManager.setupSidebar();
        }
      });
     </script>
  <div class="container py-4">
    <h4 class="mb-3">Faculty Schedules</h4>

    <!-- Add Schedule -->
    <form id="scheduleForm" class="card p-3 mb-4 shadow-sm">
      <h6 class="mb-3">Add Schedule</h6>
       <div class="row g-2">
         <div class="col-md-3">
           <label class="form-label">Faculty</label>
           <select class="form-select" id="facultyId" required>
             <option value="">Select Faculty</option>
           </select>
         </div>
         <div class="col-md-3">
           <label class="form-label">Room</label>
           <select class="form-select" id="roomId" required>
             <option value="">Select Room</option>
           </select>
         </div>
        <div class="col-md-2">
          <label class="form-label">Day</label>
          <select class="form-select" id="dayOfWeek" required>
            <option value="">--</option>
            <option>Mon</option><option>Tue</option><option>Wed</option>
            <option>Thu</option><option>Fri</option><option>Sat</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Start</label>
          <input type="time" class="form-control" id="startTime" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">End</label>
          <input type="time" class="form-control" id="endTime" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add</button>
    </form>

    <!-- List of schedules -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Schedules List</h6>
        <div class="table-responsive">
          <table class="table table-sm table-bordered align-middle">
             <thead>
               <tr>
                 <th>ID</th><th>Faculty Name</th><th>Room Name</th><th>Day</th>
                 <th>Start</th><th>End</th><th>Status</th><th>Actions</th>
               </tr>
             </thead>
            <tbody id="scheduleTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div> <!-- End main-content -->
  
  <script src="schedules.js"></script>
</body>
</html>
