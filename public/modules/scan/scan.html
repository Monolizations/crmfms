<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAMS â€¢ QR Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="/crmfms/public/assests/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="/crmfms/public/assests/css/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="/crmfms/public/assests/css/fontawesome/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
  <style>
    body { 
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    .card {
      border: none;
      border-radius: .75rem;
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
    }
    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      z-index: 1000;
      transition: transform 0.3s ease;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }
    @media (max-width: 991.98px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .main-content {
        margin-left: 0;
      }
    }
    #reader { width: 100%; max-width: 400px; margin: auto; } /* Specific style for QR reader */
    #scanResult { margin-top: 1rem; } /* Specific style for scan result */
  </style>
</head>
<body class="bg-light">
  <!-- Back Button -->
  <button id="backBtn" class="btn btn-secondary position-fixed" style="top: 10px; left: 10px; z-index: 1050;" onclick="window.history.back()" title="Go Back">
    <i class="fas fa-arrow-left"></i> Back
  </button>

  <style>
    @media (min-width: 992px) {
      #backBtn {
        left: 310px !important;
      }
    }
  </style>

  <!-- Mobile Top Navigation -->
  <div class="top-navbar d-lg-none">
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
    <div class="d-flex align-items-center">
      <i class="fas fa-graduation-cap me-2"></i>
      <span class="fw-bold">FAMS</span>
    </div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar-placeholder"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <script src="/crmfms/public/assests/js/auth.js"></script>
    <script src="/crmfms/public/assests/js/sidebar.js"></script>
    <script src="/crmfms/public/assests/js/access-control.js"></script>
    <script>
      // Load sidebar
      fetch("/crmfms/public/modules/_layout/sidebar.html").then(r=>r.text()).then(h=>{
        document.getElementById("sidebar-placeholder").innerHTML = h;
        // Re-initialize sidebar after loading
        if (window.sidebarManager) {
          window.sidebarManager.setupSidebar();
        }
      });
    </script>
  
    <div class="container py-4">
      <h4 class="text-center mb-3">QR Attendance Scan</h4>
      <div id="reader"></div>
      <div class="text-center mt-3">
        <button id="startBtn" class="btn btn-primary">Start Scanning</button>
        <button id="stopBtn" class="btn btn-danger d-none">Stop Scanning</button>
      </div>
      <div id="scanResult" class="text-center text-muted"></div>
    </div>
  </div> <!-- End main-content -->

  <script src="/crmfms/public/assests/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="scan.js"></script>
</body>
</html>
