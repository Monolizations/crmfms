<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAMS â€¢ Time Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preload" href="/crmfms/public/assests/css/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="/crmfms/public/assests/js/css-loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Fallback for browsers that don't support preload -->
  <noscript>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/crmfms/public/assests/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </noscript>
  <!-- Inline critical CSS to prevent FOUC -->
  <style>
    body {
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    .card {
      border: none;
      border-radius: .75rem;
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
    }
    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      z-index: 1000;
      transition: transform 0.3s ease;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }
    @media (max-width: 991.98px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .main-content {
        margin-left: 0;
      }
    }
    .time-display {
      font-size: 3rem;
      font-weight: bold;
      color: #007bff;
    }
    .status-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Mobile Top Navigation -->
  <div class="top-navbar d-lg-none">
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
    <div class="d-flex align-items-center">
      <i class="fas fa-graduation-cap me-2"></i>
      <span class="fw-bold">FAMS</span>
    </div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar-placeholder"></div>

  <!-- Main Content -->
  <div class="main-content">
    <script src="/crmfms/public/assests/js/auth.js"></script>
    <script src="/crmfms/public/assests/js/sidebar.js"></script>
    <script src="/crmfms/public/assests/js/access-control.js"></script>
    <script>
      // Load sidebar
      fetch("/crmfms/public/modules/_layout/sidebar.html").then(r=>r.text()).then(h=>{
        document.getElementById("sidebar-placeholder").innerHTML = h;
        // Re-initialize sidebar after loading
        if (window.sidebarManager) {
          window.sidebarManager.setupSidebar();
        }
      });
    </script>

    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-4">
            <h2>Time Clock</h2>
            <p class="text-muted">Check in and out for your attendance</p>
          </div>

          <!-- Current Time Display -->
          <div class="card mb-4">
            <div class="card-body text-center">
              <h5 class="card-title">Current Time</h5>
              <div class="time-display" id="currentTime">--:--:--</div>
              <div class="mt-2" id="currentDate">Loading...</div>
            </div>
          </div>

          <!-- Status Card -->
          <div class="card status-card mb-4" id="statusCard">
            <div class="card-body text-center">
              <i class="fas fa-clock fa-3x mb-3"></i>
              <h4 id="statusTitle">Loading Status...</h4>
              <p id="statusMessage">Please wait while we check your attendance status.</p>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="row g-3">
            <div class="col-md-6">
              <button class="btn btn-success btn-lg w-100" id="checkInBtn">
                <i class="fas fa-sign-in-alt fa-2x mb-2"></i>
                <br>
                <strong>Check In</strong>
              </button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-warning btn-lg w-100" id="checkOutBtn">
                <i class="fas fa-sign-out-alt fa-2x mb-2"></i>
                <br>
                <strong>Check Out</strong>
              </button>
            </div>
          </div>

          <!-- Today's Summary -->
          <div class="card mt-4">
            <div class="card-header">
              <h5 class="mb-0">Today's Summary</h5>
            </div>
            <div class="card-body">
              <div class="row text-center">
                <div class="col-6">
                  <h6>Check In</h6>
                  <p class="mb-0" id="todayCheckIn">--:--</p>
                </div>
                <div class="col-6">
                  <h6>Check Out</h6>
                  <p class="mb-0" id="todayCheckOut">--:--</p>
                </div>
              </div>
              <hr>
              <div class="text-center">
                <h6>Total Hours Today</h6>
                <h4 id="totalHours">0h 0m</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- End main-content -->

  <script src="checkin.js"></script>
</body>
</html>
