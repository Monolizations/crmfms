<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAMS â€¢ Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/crmfms/public/assests/css/bootstrap.min.css">
  <link rel="preload" href="/crmfms/public/assests/css/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="/crmfms/public/assests/css/fontawesome/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="/crmfms/public/assests/js/css-loader.js"></script>
  <script src="/crmfms/public/assests/js/bootstrap.bundle.min.js"></script>

  <!-- Fallback for browsers that don't support preload -->
  <noscript>
    
    
    
  </noscript>
  <!-- Inline critical CSS to prevent FOUC -->
  <style>
    body { 
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    .card {
      border: none;
      border-radius: .75rem;
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
    }
    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      z-index: 1000;
      transition: transform 0.3s ease;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }
    @media (max-width: 991.98px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Back Button -->
  <button id="backBtn" class="btn btn-secondary position-fixed" style="top: 10px; left: 10px; z-index: 1050;" onclick="window.history.back()" title="Go Back">
    <i class="fas fa-arrow-left"></i> Back
  </button>

  <style>
    @media (min-width: 992px) {
      #backBtn {
        left: 310px !important;
      }
    }
  </style>


  <!-- Sidebar -->
  <div id="sidebar-placeholder"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <script src="/crmfms/public/assests/js/auth.js"></script>
    <script src="/crmfms/public/assests/js/sidebar.js"></script>
    <script src="/crmfms/public/assests/js/access-control.js"></script>
    <script>
      // Load sidebar
      fetch("/crmfms/public/modules/_layout/sidebar.html").then(r=>r.text()).then(h=>{
        document.getElementById("sidebar-placeholder").innerHTML = h;
        // Re-initialize sidebar after loading
        if (window.sidebarManager) {
          window.sidebarManager.setupSidebar();
        }
      });
    </script>

  <div class="container py-4">
    <h4 class="mb-3">Reports & Exports</h4>

    <!-- Filters -->
    <form id="filterForm" class="card p-3 mb-4 shadow-sm">
      <div class="row g-2">
        <div class="col-md-3">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate">
        </div>
        <div class="col-md-3">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate">
        </div>
         <div class="col-md-3">
           <label class="form-label">Type</label>
            <select id="reportType" class="form-select">
              <option value="attendance">Attendance</option>
              <option value="leaves">Leaves</option>
              <option value="delinquents">Delinquents</option>
              <option value="time_analytics">Time-based Analytics</option>

            </select>
         </div>
        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Generate</button>
        </div>
      </div>
    </form>

    <!-- Export -->
    <div class="mb-3">
      <button id="exportBtn" class="btn btn-success">Export to CSV</button>
    </div>

    <!-- Report Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 id="reportTitle">Report Results</h6>
        <div class="table-responsive">
          <table class="table table-sm table-bordered align-middle">
            <thead id="reportHead"></thead>
            <tbody id="reportTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div> <!-- End main-content -->
  
  <script src="reports.js"></script>
</body>
</html>
