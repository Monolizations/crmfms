<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAMS â€¢ Faculties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/crmfms/public/assests/css/bootstrap.min.css">
  <link rel="preload" href="/crmfms/public/assests/css/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="/crmfms/public/assests/css/fontawesome/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="/crmfms/public/assests/js/css-loader.js"></script>
  <script src="/crmfms/public/assests/js/bootstrap.bundle.min.js"></script>

  <!-- Fallback for browsers that don't support preload -->
  <noscript>
    
    
    
  </noscript>
  <!-- Inline critical CSS to prevent FOUC -->
  <style>
    body { 
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    .card {
      border: none;
      border-radius: .75rem;
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
    }
    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      z-index: 1000;
      transition: transform 0.3s ease;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }
    @media (max-width: 991.98px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Back Button -->
  <button id="backBtn" class="btn btn-secondary position-fixed" style="top: 10px; left: 10px; z-index: 1050;" onclick="window.history.back()" title="Go Back">
    <i class="fas fa-arrow-left"></i> Back
  </button>

  <style>
    @media (min-width: 992px) {
      #backBtn {
        left: 310px !important;
      }
    }
  </style>

  <!-- Mobile Top Navigation -->
  <div class="top-navbar d-lg-none">
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
    <div class="d-flex align-items-center">
      <i class="fas fa-graduation-cap me-2"></i>
      <span class="fw-bold">FAMS</span>
    </div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar-placeholder"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <script src="/crmfms/public/assests/js/auth.js"></script>
    <script src="/crmfms/public/assests/js/sidebar.js"></script>
    <script src="/crmfms/public/assests/js/access-control.js"></script>
    <script>
      // Load sidebar
      fetch("/crmfms/public/modules/_layout/sidebar.html").then(r=>r.text()).then(h=>{
        document.getElementById("sidebar-placeholder").innerHTML = h;
        // Re-initialize sidebar after loading
        if (window.sidebarManager) {
          window.sidebarManager.setupSidebar();
        }
      });
    </script>
  
    <div class="container py-4">
        
    <h4 class="mb-3">User Management</h4>

    <!-- Dean Management Section (Admin Only) -->
    <div id="deanManagementSection" style="display: none;" class="mb-3">
      <div class="card border-warning">
        <div class="card-header bg-warning text-dark">
          <h6 class="mb-0"><i class="fas fa-crown me-2"></i>Dean Management</h6>
        </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-6">
              <strong>Current Dean:</strong>
              <span id="currentDeanDisplay" class="ms-2 text-primary">Loading...</span>
            </div>
            <div class="col-md-6 text-end">
              <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#changeDeanModal">
                <i class="fas fa-exchange-alt me-2"></i>Change Dean
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add User Button -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
      <i class="fas fa-plus-circle me-2"></i>Add New User
    </button>

    <!-- List Users -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>User List</h6>
         <div class="table-responsive">
           <table class="table table-sm table-bordered align-middle">
             <thead>
               <tr>
                 <th>ID</th><th>EmpID</th><th>Name</th><th>Email</th>
                 <th>Status</th><th>Roles</th><th>Actions</th>
               </tr>
             </thead>
             <tbody id="facultyTable"></tbody>
           </table>
         </div>

         <!-- Pagination Controls -->
         <div id="paginationControls" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <div class="row g-2 mb-3">
              <div class="col-md-6">
                <label class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="addEmployeeId" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="addEmail" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="addFirstName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="addLastName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="addPassword" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Roles</label>
                <div id="addRolesCheckboxes" class="border p-2 rounded" style="max-height: 120px; overflow-y: auto;">
                  <!-- Checkboxes will be populated by JavaScript -->
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
        </div>
      </div>
    </div>
  </div>
  </div> <!-- End main-content -->
  
  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="editUserId">
            <div class="row g-2 mb-3">
              <div class="col-md-6">
                <label class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="editEmployeeId" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="editFirstName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="editLastName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">New Password (optional)</label>
                <input type="password" class="form-control" id="editPassword">
              </div>
              <div class="col-md-6">
                <label class="form-label">Roles</label>
                <div id="editRolesCheckboxes" class="border p-2 rounded" style="max-height: 120px; overflow-y: auto;">
                  <!-- Checkboxes will be populated by JavaScript -->
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
   </div>

   <!-- Change Dean Modal -->
   <div class="modal fade" id="changeDeanModal" tabindex="-1" aria-labelledby="changeDeanModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-lg">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="changeDeanModalLabel">Change Dean</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <p>Select a new dean from the list of eligible users:</p>

           <!-- Search Bar -->
           <div class="mb-3">
             <div class="input-group">
               <span class="input-group-text"><i class="fas fa-search"></i></span>
               <input type="text" class="form-control" id="deanSearchInput" placeholder="Search by name, employee ID, or email...">
               <button class="btn btn-secondary" type="button" id="deanSearchBtn">
                 <i class="fas fa-search"></i> Search
               </button>
               <button class="btn btn-outline-danger" type="button" id="deanClearSearchBtn">
                 <i class="fas fa-times"></i> Clear
               </button>
             </div>
           </div>

           <div class="table-responsive">
             <table class="table table-sm table-hover">
               <thead>
                 <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Employee ID</th>
                   <th>Current Roles</th>
                   <th>Action</th>
                 </tr>
               </thead>
               <tbody id="deanCandidatesTable"></tbody>
             </table>
           </div>

           <!-- Pagination Controls -->
           <div id="deanPaginationControls" class="mt-3"></div>
         </div>
       </div>
     </div>
   </div>

   <script src="faculties.js"></script>

 </body>
 </html>
