<VirtualHost *:80>
    ServerName crmfms.local
    DocumentRoot /home/mono/crmfms
    
    <Directory /home/mono/crmfms>
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>
    
    # Enable PHP processing
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    # API routes
    Alias /api /home/mono/crmfms/api
    
    # Static assets
    Alias /assets /home/mono/crmfms/public/assests
    
    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/crmfms_error.log
    CustomLog ${APACHE_LOG_DIR}/crmfms_access.log combined
</VirtualHost>
