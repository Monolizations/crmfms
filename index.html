<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAMS • Dashboard</title>
   <link rel="stylesheet" href="/crmfms/public/assests/css/bootstrap.min.css">
  <link rel="stylesheet" href="/crmfms/public/assests/css/app.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">FAMS</span>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a id="roleTag" class="nav-link disabled">Role</a></li>
        <li class="nav-item"><a href="/crmfms/public/modules/auth/logout.html" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3">
      <!-- KPIs -->
      <div class="col-6 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-1">Present (Dept)</h6>
            <h3 id="kpiDeptPresent" class="mb-0">0</h3>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-1">Present (Classes)</h6>
            <h3 id="kpiClassPresent" class="mb-0">0</h3>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-1">Missed Time-out</h6>
            <h3 id="kpiMissed" class="mb-0">0</h3>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-1">Pending Leaves</h6>
            <h3 id="kpiLeaves" class="mb-0">0</h3>
          </div>
        </div>
      </div>

      <!-- Live list -->
      <div class="col-12 col-xl-8">
        <div class="card shadow-sm">
          <div class="card-header d-flex align-items-center">
            <strong>Who’s In (Now)</strong>
            <div class="ms-auto">
              <button id="refreshBtn" class="btn btn-sm btn-outline-primary">Refresh</button>
            </div>
          </div>
          <div class="card-body">
            <div id="presentList" class="list-group small"></div>
            <div id="presentEmpty" class="text-muted">No active check-ins.</div>
          </div>
        </div>
      </div>

      <!-- Alerts & Suggestions -->
      <div class="col-12 col-xl-4">
        <div class="card shadow-sm mb-3">
          <div class="card-header"><strong>Alerts</strong></div>
          <div class="card-body small" id="alertsBox">Loading…</div>
        </div>
        <div class="card shadow-sm">
          <div class="card-header d-flex">
            <strong>Roaming Suggestions</strong>
            <button id="suggestBtn" class="btn btn-sm btn-outline-secondary ms-auto">Randomize</button>
          </div>
          <div class="card-body small" id="suggestionsBox">Loading…</div>
        </div>
      </div>
    </div>
  </main>

  <script src="/crmfms/public/assests/js/bootstrap.bundle.min.js"></script>
  <script src="public/assests/js/auth.js"></script>
  <script src="public/assests/js/access-control.js"></script>
  <script>
    // Redirect to appropriate page based on authentication
    document.addEventListener('DOMContentLoaded', function() {
      if (window.auth.isAuthenticated) {
        if (window.auth.isAdmin()) {
          window.location.href = 'public/modules/admin/admin.html';
        } else {
          window.location.href = 'public/modules/dashboard/index.html';
        }
      } else {
        window.location.href = 'public/modules/auth/login.html';
      }
    });
  </script>
  <script src="public/modules/dashboard/index.js"></script>
</body>
</html>
